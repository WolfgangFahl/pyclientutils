name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Signal to scripts/install that we are running in GitHub Actions
  GHACTIONS: ACTIVE

jobs:
  build:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # Testing across supported Python versions
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Linux-specific dependencies required for headless testing
    # xvfb for virtual display, openscad for rendering tests
    # dbus-x11 added to fix specific bus launch errors
    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb xclip xsel openscad dbus-x11 libxkbcommon-x11-0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: install
      run: |
        scripts/install

    # Test execution block
    # Logic split required to handle Linux headless environment via Xvfb
    - name: Run tests
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          export DISPLAY=:99
          # Start virtual framebuffer
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
          # Run tests wrapped in dbus session to prevent "Unable to autolaunch dbus" errors
          dbus-launch --exit-with-session scripts/test
        else
          # Standard execution for macOS/Windows
          scripts/test
        fi
