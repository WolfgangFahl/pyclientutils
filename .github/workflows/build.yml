name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Signal to scripts that they are running in GitHub Actions
  GHACTIONS: ACTIVE

jobs:
  build:
    runs-on: ${{ matrix.os }}

    # Ensure consistent shell usage across platforms
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Linux-specific system dependencies required for GUI/rendering tests
    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb xclip xsel openscad

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    # Execute custom install script
    - name: install
      run: |
        scripts/install

    # Run tests; use xvfb on Linux for headless display support
    - name: Run tests
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          xvfb-run --auto-servernum scripts/test
        else
          scripts/test
        fi
